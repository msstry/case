<script type="text/javascript" src="cookieTools.js"></script>
<script type="text/javascript">	
	function ajaxs(username,userpass){
		$.post("yz.php",{"username":username,"userpass":userpass},
		    function(data){
    	 	if(data==1){
    	 		alert("登陆成功");
                saveCookie("username",$("#username").val(),7);
                location.href="index.html";
    	 	}else{
				alert("登陆失败");
			}
			// alert(data);
    	 },"json"); 
		};
	$(".btn").click(function(){
		ajaxs($("#username").val(),$("#userpass").val());
	});
