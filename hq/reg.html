		<!-- 内容 -->
		<div class="content">
			<div class="reg_title">
				<p>手机注册</p>
			</div>
			<div class="reg_con">
				<div class="reg_left">
					<ul>
						<li class="reg_left_a">手机号码：</li>
						<li class="reg_left_b"><input class="inputPhone" type="text" name="userId"><span class="spanPhone"></span></li>
					</ul>
					<ul>
						<li class="reg_left_a">验证码：</li>
						<li class="reg_left_b"><input class="reg_left_input" type="text"><span class="reg_left_span"></span><p class="reg_left_p">看不清？ <button id="yzm">换一张</button></p><span class="xsyzm"></span></li>
					</ul>
					<ul>
						<li class="reg_left_a">手机验证码：</li>
						<li class="reg_left_b"><input class="yzInput" type="text"><div class="sjyz">获取验证码</div><span class="yzSpan"></span></li>
					</ul>
					<ul>
						<li class="reg_left_a">登录密码：</li>
						<li class="reg_left_b"><input class="pwInput" type="password" name="userPass"><span class="loginPw"></span></li>
					</ul>
					<ul>
						<li class="reg_left_a">确认密码：</li>
						<li class="reg_left_b"><input class="qzInput" type="password"><span class="loginQz"></span></li>
					</ul>
					<div class="aa">
						<input  class="checked" type="checkbox" checked="checked">
						<p>我已阅读并同意
						<a href="javascript:;">《华强北商城服务协议》</a></p>
						<span class="xy"></span>
					</div>
					<div class="bb">
						<input id="regbtn" type="button" value="立即注册">
					</div>
				</div>
				<div class="reg_right">
					<p>已有账号，<a href="login.html">直接登录>></a></p>

						<li><a href="javascript:;">使用QQ登录</a></li>
